<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="JBooks" content="JBooks">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="index.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="./index.js"></script>
	<title>JBooks</title>
</head>
<body>
	<div class="container">
		<div class="form">
			<input type="text" name="name" id="name" placeholder="책 제목을 입력하세요" autocomplete="off">
		</div>
		<div class="form">
			<input type="number" name="returnTerm" id="returnTerm" placeholder="대출 기간을 입력하세요" autocomplete="off">
		</div>
		<div class="info">
			대출일은 오늘로 기록되며 기본 대출 기간은 7일입니다.
		</div>
		<div class="button">
			<button id="lentBtn">대출</button>
		</div>
	</div>
</body>
</html>

<script>
	lent(document.getElementById('lentBtn'));
</script>
