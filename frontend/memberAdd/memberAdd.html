<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="JBooks" content="JBooks">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="memberAdd.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="./memberAdd.js"></script>
	<title>JBooks</title>
</head>
<body>
	<div class="title">
		JBooks
	</div>
	<div class="container">
		<div class="form">
			<input type="text" name="id" id="id" placeholder="아이디를 입력하세요" autocomplete="off">
		</div>
		<div class="form">
			<input type="text" name="name" id="name" placeholder="이름을 입력하세요" autocomplete="off">
		</div>
		<div class="form">
			<input type="number" name="birthYear" id="birthYear" placeholder="생일 연도를 입력하세요" autocomplete="off">
		</div>
		<div class="button" id="joinBtn">
			<button>추가</button>
		</div>
	</div>
</body>
</html>
